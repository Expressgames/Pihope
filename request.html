<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Help - PiHope</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff, #f9f9f9);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .card {
      width: 100%;
      max-width: 430px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      position: relative;
    }

    .card h2 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    textarea,
    input[type="file"],
    select {
      width: 100%;
      padding: 10px 15px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.85);
      font-size: 15px;
    }

    button {
      width: 100%;
      background: #ffd700;
      color: black;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffc800;
    }

    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffd700;
      color: #000;
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      font-weight: 600;
    }

    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #aaa;
    }

  </style>
</head>
<body>

<div class="card">
  <h2>Request Help</h2>

  <label for="subject">Subject</label>
  <input type="text" id="subject" placeholder="Eg. Medical Support" required />

  <label for="description">Description</label>
  <textarea id="description" rows="3" placeholder="Explain your need..."></textarea>

  <label for="proof">Upload Proof Document</label>
  <input type="file" id="proof" accept=".jpg, .png, .pdf"/>

  <label for="amount">Amount Needed (0.1 - 1000 Pi)</label>
  <input type="text" id="amount" placeholder="Enter amount in Pi" />

  <button onclick="submitRequest()">Send Request</button>

  <div class="footer">⚠️ Under Development — For testing purposes only</div>
</div>

<div class="toast" id="toast">✅ Request Sent</div>

<script>
  function submitRequest() {
    const toast = document.getElementById('toast');
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);

    // Actual submission logic to Firebase goes here later
  }
</script>

</body>
</html>
