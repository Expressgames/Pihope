<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PiHope - Powered by Pi Network</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #222;
    }

    header {
      background-color: #ffde59; /* Pi Yellow */
      padding: 1.2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      color: #5a2d82; /* Pi Purple */
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
      padding: 0 1rem;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #5a2d82;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4b236b;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    PiHope
  </header>

  <div class="container">
    <p class="description">
      Empowering those in need with the power of Pi. Donate Pi to help others or request help if you’re in need.
    </p>

    <div class="buttons">
      <button class="btn" onclick="location.href='donate.html'">Donate Pi</button>
      <button class="btn" onclick="location.href='request.html'">Request Help</button>
    </div>

    <img src="https://raw.githubusercontent.com/Expressgames/Pihope/refs/heads/main/Share%20Pi.%20Share%20Hope.%20(2).png" alt="Pi Network Logo" style="height: 200px; opacity: 0.9;" />
  </div>
  <footer>
    Built with ❤️ for the Pi Network community.
  </footer>
</body>
</html>
